<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>shop</title>
  </head>
  <body>
    <header class="shoping">
      <div class="container shop_container">
        <div class="shop_selection">
          <div class="shop_reg">
            <form>
              <select name="locattion" id="user_location">
                <option selected value="English">Eng</option>
                <option value="Russia">Rus</option>
                <option value="Uzbekistan">Uzb</option>
              </select>

              <select name="valyuta" id="user_valyuta">
                <option selected value="dollor">Usd</option>
                <option value="rubl">Rubl</option>
                <option value="So'm">so'm</option>
              </select>
            </form>
          </div>
          <div class="head_content">
            <div class="header_content">
              <div class="my_prof">
                <img src="" alt="" class="my_user" />
                <p class="my_prof_text">My profile</p>
              </div>
              <div class="head_savat">
                <img src="" alt="" class="head_savat_in" />
              </div>
            </div>
            <p class="head_item">items</p>

            <p class="head_usd">$0.00</p>
            <img src="img/header_search.svg" alt="" class="head_search" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="container">
          <ul class="card_list">
            <li class="card_item">
              <div class="img-box">
                <img src="img/card_3.svg" alt="" />
                <div class="hoverr">
                  <i class="fa-solid fa-bars"></i>
                  <i class="fa-solid fa-bars"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
